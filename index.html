<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gem Cascade - Ultimate Match 3</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíé</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --gap-size: clamp(3px, 0.9vw, 7px); --board-size: 440px; }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 25%, #4facfe 50%, #00f2fe 75%, #43e97b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { color: white; font-size: 2.8em; margin-bottom: 10px; text-shadow: 3px 3px 6px rgba(0,0,0,0.4); font-weight: bold; letter-spacing: 2px; }

        /* Main game wrapper (was missing after CSS cleanup) */
        .game-container { width: 100%; max-width: 640px; padding: clamp(16px,3.5vw,30px) clamp(18px,4vw,38px) calc(env(safe-area-inset-bottom) + clamp(24px,5vw,48px)); background: rgba(255,255,255,0.16); backdrop-filter: blur(14px); border-radius: clamp(18px,3.2vw,32px); box-shadow: 0 12px 44px rgba(0,0,0,0.35); position: relative; text-align: center; display:flex; flex-direction:column; align-items:center; gap: clamp(14px,3vw,26px); overflow:hidden; }
        .controls { display:flex; flex-wrap:wrap; justify-content:center; gap: clamp(10px,2.2vw,22px); margin-top: 4px; width:100%; }
        .controls .btn { min-width: 120px; }

        /* Ensure modals sit above game container and are centered consistently */
        .modal { padding: 30px 15px; }
        .modal-content { position: relative; }
        #start-modal .modal-content { animation: fadeSlideIn 0.6s ease; }
        @keyframes fadeSlideIn { 0% { transform: translateY(25px) scale(.95); opacity:0; } 60% { opacity:1; } 100% { transform: translateY(0) scale(1); opacity:1; } }

        /* Improve mode button layout readability on small screens */
        .game-modes { grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); }
        .mode-btn { line-height: 1.2; }
        .mode-btn small { display:block; margin-top:6px; opacity:0.85; font-size:.75em; }

        /* Avoid accidental text selection on menu */
        .mode-btn, .btn { user-select: none; }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        .score-item { color: white; font-size: 1em; }
        .score-value { font-size: 1.6em; font-weight: bold; display: block; color: #ffd700; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }

        .combo-display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4em; font-weight: bold; color: #ffd700; text-shadow: 0 0 20px rgba(255,215,0,0.8); pointer-events: none; z-index: 1000; animation: comboPopup 1s ease-out forwards; }
        @keyframes comboPopup { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.85); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); } 100% { opacity: 0; transform: translate(-50%, -100%) scale(1); } }

        #game-board { display: grid; grid-template-columns: repeat(8, 1fr); grid-auto-rows: 1fr; gap: var(--gap-size); width: var(--board-size); height: var(--board-size); max-width: 100%; background: rgba(255,255,255,0.12); padding: clamp(8px,1.5vw,14px); border-radius: 18px; margin: 0 auto; box-shadow: 0 8px 32px rgba(0,0,0,0.35); position: relative; touch-action: manipulation; flex-shrink:0; }

        .gem { aspect-ratio: 1; border-radius: 14px; cursor: pointer; transition: transform 0.15s ease, filter 0.15s ease; display: flex; align-items: center; justify-content: center; font-size: clamp(1.3rem, calc(var(--board-size) / 12), 2.4rem); box-shadow: 0 6px 18px rgba(0,0,0,0.42), inset 0 2px 6px rgba(255,255,255,0.35); user-select: none; position: relative; will-change: transform; background: linear-gradient(145deg, rgba(255,255,255,0.32), rgba(255,255,255,0.07)); border: 2px solid rgba(255,255,255,0.28); }
        .gem:active { transform: scale(0.98); }
        .gem.selected { transform: scale(1.08); box-shadow: 0 0 30px rgba(255,255,255,1), 0 0 50px rgba(255,215,0,0.6); filter: brightness(1.3); z-index: 10; }
        .gem.matching { animation: matchPulse 0.6s ease; }
        @keyframes matchPulse { 0%,100% { transform: scale(1); } 25% { transform: scale(1.04); } 75% { transform: scale(1.04); } }

        .gem.falling { animation: fall 0.5s cubic-bezier(0.22, 1, 0.36, 1); }
        @keyframes fall { from { transform: translateY(-100%); opacity: 0.3; } to { transform: translateY(0); opacity: 1; } }

        .gem.dropping { animation: dropSoft var(--duration, 0.35s) var(--ease, cubic-bezier(0.22, 1, 0.36, 1)) var(--delay, 0s); }
        @keyframes dropSoft { 0% { transform: translateY(-18px); opacity: 0.6; filter: brightness(0.95); } 60% { transform: translateY(3px); opacity: 1; filter: brightness(1.05); } 100% { transform: translateY(0); opacity: 1; filter: brightness(1); } }

        .gem.fade-out { animation: popOut 0.28s ease-out var(--delay, 0s) forwards; }
        @keyframes popOut { 0% { transform: scale(1); opacity: 1; filter: saturate(1); } 40% { transform: scale(1.12); opacity: 1; filter: saturate(1.2); } 100% { transform: scale(0.7); opacity: 0; filter: saturate(0.8); } }

        .gem.special-striped::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.4) 5px, rgba(255,255,255,0.4) 10px); border-radius: 12px; pointer-events: none; }
        .gem.special-wrapped { border: 3px solid rgba(255,255,255,0.8); box-shadow: 0 0 20px rgba(255,255,255,0.6), inset 0 0 15px rgba(255,255,255,0.4); }
        .gem.special-bomb { background: radial-gradient(circle, #fff, #ffd700) !important; box-shadow: 0 0 30px rgba(255,215,0,0.8), 0 0 50px rgba(255,215,0,0.5); animation: bombPulse 1s infinite; }
        @keyframes bombPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 40px rgba(255,215,0,1); } }

        /* Gem colors */
        .gem[data-type="0"] { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 50%, #c23866 100%); }
        .gem[data-type="1"] { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 50%, #2d6a5f 100%); }
        .gem[data-type="2"] { background: linear-gradient(135deg, #ffd93d 0%, #f9ca24 50%, #d4a017 100%); }
        .gem[data-type="3"] { background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 50%, #5f48d4 100%); }
        .gem[data-type="4"] { background: linear-gradient(135deg, #55efc4 0%, #00b894 50%, #008866 100%); }
        .gem[data-type="5"] { background: linear-gradient(135deg, #fd79a8 0%, #e84393 50%, #b52570 100%); }

        .btn { background: white; color: #667eea; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 25px; cursor: pointer; margin: 10px 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.2s ease; font-weight: bold; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 25px rgba(0,0,0,0.3); background: linear-gradient(135deg, #fff, #f0f0f0); }
        .btn:active { transform: translateY(0); }
        .btn.secondary { background: rgba(255,255,255,0.2); color: white; backdrop-filter: blur(10px); }

        .particle { position: absolute; width: 10px; height: 10px; border-radius: 50%; pointer-events: none; z-index: 999; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: linear-gradient(135deg, #667eea, #764ba2); padding: 40px; border-radius: 20px; text-align: center; max-width: 500px; width: 90%; box-shadow: 0 10px 50px rgba(0,0,0,0.5); color: white; }
        .modal h2 { font-size: 2.5em; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .modal p { font-size: 1.3em; margin: 15px 0; }

        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        .stat-box { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; }

        .game-modes { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0; }
        .mode-btn { background: rgba(255,255,255,0.3); border: 2px solid white; color: white; padding: 20px; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; font-size: 1em; font-weight: bold; }
        .mode-btn:hover { background: rgba(255,255,255,0.5); filter: brightness(1.05); }

        .achievement-popup { position: fixed; top: 20px; right: -400px; background: linear-gradient(135deg, #ffd700, #ffed4e); color: #333; padding: 20px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.3); z-index: 3000; transition: right 0.5s ease; max-width: 300px; will-change: right; }
        .achievement-popup.show { right: 20px; }
        .achievement-popup h3 { margin: 0 0 10px 0; font-size: 1.5em; }

        .hint-glow { animation: hintGlow 2s infinite; }
        @keyframes hintGlow { 0%,100% { box-shadow: 0 0 20px rgba(255,255,0,0.8); } 50% { box-shadow: 0 0 40px rgba(255,255,0,1); } }

        @keyframes screenShake { 0%,100% { transform: translate(0, 0); } 10%,30%,50%,70%,90% { transform: translate(-3px, 3px); } 20%,40%,60%,80% { transform: translate(3px, -3px); } }
        #game-board.shake { animation: screenShake 0.4s; }

        @media (max-width: 600px) { h1 { font-size: clamp(1.5em, 6.5vw, 2em); } .score-item { font-size: 0.8em; } .score-value { font-size: 1.2em; } .controls { gap: 12px; } .mode-btn { padding: 14px; } }
        @media (orientation: landscape) and (max-height: 520px) { :root { --board-size: min(60vh, 70vw); } h1 { display:none; } .game-container { padding-top: clamp(8px,2vh,12px); } }
        @media (min-width: 1200px) { :root { --board-size: min(700px, 70vh); } .game-container { max-width: 760px; } }
        @media (min-width: 1200px) { :root { --board-max: min(700px, calc(90vh - 260px)); } .game-container { max-width: 760px; } }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üíé GEM CASCADE üíé</h1>
        
        <div class="score-board">
            <div class="score-item">
                Score
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                Moves
                <span class="score-value" id="moves">30</span>
            </div>
            <div class="score-item">
                Combo
                <span class="score-value" id="combo">0x</span>
            </div>
        </div>

        <div id="game-board"></div>

        <div class="controls">
            <button class="btn" id="new-game">üéÆ New Game</button>
            <button class="btn secondary" id="hint-btn">üí° Hint</button>
            <button class="btn secondary" id="shuffle-btn">üîÄ Shuffle</button>
        </div>
    </div>

    <!-- Start Menu Modal -->
    <div class="modal active" id="start-modal">
        <div class="modal-content">
            <h2>üéÆ GEM CASCADE</h2>
            <p>Choose Your Game Mode</p>
            <div class="game-modes">
                <button class="mode-btn" data-mode="classic">üéØ Classic<br><small>30 Moves</small></button>
                <button class="mode-btn" data-mode="timed">‚è±Ô∏è Time Attack<br><small>60 Seconds</small></button>
                <button class="mode-btn" data-mode="endless">‚ôæÔ∏è Endless<br><small>Unlimited</small></button>
                <button class="mode-btn" data-mode="zen">üßò Zen<br><small>Relaxed</small></button>
            </div>
            <p style="font-size: 0.9em; margin-top: 20px;">Match 3+ gems | Create special combos | Beat your high score!</p>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameover-modal">
        <div class="modal-content">
            <h2 id="gameover-title">Game Over!</h2>
            <p id="final-score">Final Score: 0</p>
            <div class="stats-grid">
                <div class="stat-box">
                    <div>Best Combo</div>
                    <div class="score-value" id="best-combo-stat">0x</div>
                </div>
                <div class="stat-box">
                    <div>Gems Matched</div>
                    <div class="score-value" id="gems-matched-stat">0</div>
                </div>
                <div class="stat-box">
                    <div>High Score</div>
                    <div class="score-value" id="high-score-stat">0</div>
                </div>
                <div class="stat-box">
                    <div>Special Gems</div>
                    <div class="score-value" id="special-gems-stat">0</div>
                </div>
            </div>
            <button class="btn" id="play-again">üîÑ Play Again</button>
            <button class="btn secondary" id="change-mode">üéÆ Change Mode</button>
        </div>
    </div>

    <!-- Achievement Popup -->
    <div class="achievement-popup" id="achievement-popup">
        <h3>üèÜ Achievement Unlocked!</h3>
        <p id="achievement-text"></p>
    </div>

    <script src="game.js"></script>
</body>
</html>
